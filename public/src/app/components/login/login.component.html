<div class="text-center">
  <form class="form-login-register" #loginForm=ngForm (ngSubmit)="onSubmit()">
    <img id="logo" src="assets/img/logo.png" class="rounded-circle border-3">
    <h1 class="h3 mb-3 font-weight-normal">Chat</h1>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <input type="text" name="username" id="username" class="form-control" placeholder="Login" pattern=".*\S+.*"
               [(ngModel)]="form.email" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-unlock"></i>
          </div>
        </div>
        <input type="password" name="password" id="password" class="form-control" placeholder="HasÅ‚o" pattern=".*\S+.*"
               [(ngModel)]="form.password" required>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" name="login"
            [disabled]="!loginForm.valid">Logowanie</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="register" name="register">Rejestracja</button>
  </form>
</div>

<ngx-smart-modal [customClass]="'modal'" #loginErrorModal identifier="loginErrorModal">
  <h1>Title</h1>
  <p>Some stuff...</p>

  <button (click)="loginErrorModal.close()">Close</button>
</ngx-smart-modal>
